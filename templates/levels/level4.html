<!DOCTYPE html>

<html>
    <!-- Ignore everything in head, it won't help you in any level. -->
    <head>
        <meta charset="utf-8">
        <title>Level 4</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
        <script src="{{ url_for('static', filename='utils.js') }}"></script>
    </head>

    <body>
        <script src="{{ url_for('static', filename='levels/level4.js') }}"></script>

        <h2>Level 4</h2>
        
        <h3>Check if username and password are correct:</h3>
        <form onsubmit="checkCorrect(event)" action="javascript:void(0);">
            <p>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="text" name="password" id="password">
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
        <p id="response"></p>
    </body>
</html>
